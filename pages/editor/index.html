<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline' 'self'; img-src 'self' blob:">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>PineVision (Dev)</title>
</head>

<body>
    <div class="frame">
        <button id="frame-back-btn" type="button">back</button>
        <div class="frame-drag-area"></div>
        <!-- FIXME: -->
        <button id="test-btn" type="button">test</button>
        <button id="frame-min-btn" type="button">min</button>
        <button id="frame-max-btn" type="button">max</button>
        <button id="frame-close-btn" type="button">close</button>
    </div>
    <div class="editor">
        <div class="preview">
            <div class="cropper">
                <img class="cropper-image bg-mask-img" draggable="false">
                <img class="cropper-image crop-box-img" draggable="false">
                <div class="cropper-crop-box">
                    <div class="cropper-dashed dashed-h"></div>
                    <div class="cropper-dashed dashed-v"></div>
                    <div class="cropper-point point-n"></div>
                    <div class="cropper-point point-s"></div>
                    <div class="cropper-point point-w"></div>
                    <div class="cropper-point point-e"></div>
                    <div class="cropper-line line-n"></div>
                    <div class="cropper-line line-s"></div>
                    <div class="cropper-line line-w"></div>
                    <div class="cropper-line line-e"></div>
                    <div class="cropper-point point-nw"></div>
                    <div class="cropper-point point-ne"></div>
                    <div class="cropper-point point-sw"></div>
                    <div class="cropper-point point-se"></div>
                    <div class="cropper-move"></div>
                </div>
            </div>
        </div>
        <div class="panel-container">
            <div class="composition-panel panel">
                <h3>裁剪</h3>
                <div class="number-component">
                    <span>宽度</span>
                    <input id="crop-width-input" type="number">
                </div>
                <div class="number-component">
                    <span>高度</span>
                    <input id="crop-height-input", type="number">
                </div>
                <div class="number-component">
                    <span>位置X</span>
                    <input id="crop-x-input" type="number">
                </div>
                <div class="number-component">
                    <span>位置Y</span>
                    <input id="crop-y-input" type="number">
                </div>
                <h3>旋转</h3>
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <button id="rotate-left-btn" type="button">rotate</button>
                        <button id="rotate-right-btn" type="button">rotate</button>
                    </div>
                    <span id="rotate-value"></span>
                    <span>°</span>
                </div>
                <h3>翻转</h3>
                <button id="flip-h-btn" type="button">flip</button>
                <button id="flip-v-btn" type="button">flip</button>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="navigation-bar">
            <div>
                <button class="navigation-btn">构图</button>
                <button class="navigation-btn">光照</button>
                <button class="navigation-btn">色彩</button>
                <button class="navigation-btn">曲线</button>
                <button class="navigation-btn">文字</button>
                <button class="navigation-btn">水印</button>
            </div>
            <div>
                <button class="navigation-btn">打开</button>
                <button class="navigation-btn">保存</button>
            </div>
        </div>
    </div>
</body>

<script src="./src/index.js" type="module"></script>
<script src="./src/frame.js" type="module"></script>

</html>
